<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feather Docs</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #7c5cff;
        --accent-light: #9b8fff;
        --text: #f1f5f9;
        --text-muted: #cbd5e1;
        --bg: #0d1117;
        --bg-alt: #161b22;
        --sidebar-bg: #0a0e14;
        --hover: rgba(124, 92, 255, 0.1);
        --border: rgba(255, 255, 255, 0.05);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      html { color-scheme: dark; }
      
      body {
        background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 50%, #0f1b2e 100%);
        color: var(--text);
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
        font-size: 15px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 280px;
        background: linear-gradient(180deg, rgba(10, 14, 20, 0.95) 0%, rgba(15, 21, 35, 0.9) 100%) !important;
        border-right: 1px solid var(--border);
        box-shadow: inset -1px 0 0 var(--border);
        backdrop-filter: blur(10px);
        padding: 0 !important;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(124, 92, 255, 0.3) transparent;
      }

      .sidebar::-webkit-scrollbar { width: 6px; }
      .sidebar::-webkit-scrollbar-track { background: transparent; }
      .sidebar::-webkit-scrollbar-thumb { background: rgba(124, 92, 255, 0.3); border-radius: 3px; }
      .sidebar::-webkit-scrollbar-thumb:hover { background: rgba(124, 92, 255, 0.5); }

      .sidebar-nav { padding: 16px 0; }

      .sidebar a {
        color: var(--text-muted);
        padding: 10px 20px;
        display: block;
        border-left: 3px solid transparent;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        font-weight: 400;
      }

      .sidebar a:hover {
        color: var(--text);
        background: var(--hover);
        border-left-color: var(--accent);
        padding-left: 24px;
      }

      .sidebar a.active {
        color: var(--accent);
        background: linear-gradient(90deg, rgba(124, 92, 255, 0.15), transparent);
        border-left-color: var(--accent);
        font-weight: 600;
      }

      .sidebar a.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 24px;
        background: linear-gradient(180deg, var(--accent), rgba(124, 92, 255, 0.4));
        border-radius: 0 2px 2px 0;
      }

      /* Sidebar Headings */
      .sidebar .toc-link.toc-h2 { font-weight: 600; padding-top: 16px; margin-top: 8px; color: var(--accent); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }

      /* Content Area */
      .markdown-section {
        background: transparent;
        color: var(--text);
        max-width: 900px;
        padding: 40px 50px;
      }

      h1, h2, h3, h4, h5 {
        color: var(--text);
        font-weight: 700;
        line-height: 1.3;
        margin: 24px 0 12px 0;
      }

      h1 { font-size: 36px; }
      h2 { font-size: 28px; border-bottom: 2px solid var(--accent); padding-bottom: 8px; }
      h3 { font-size: 22px; }
      h4 { font-size: 18px; }

      p { margin: 12px 0; }

      a { color: var(--accent); text-decoration: none; transition: color 0.2s; }
      a:hover { color: var(--accent-light); text-decoration: underline; }

      /* Code Blocks */
      code, pre {
        font-family: 'JetBrains Mono', monospace;
        background: var(--sidebar-bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
      }

      code { padding: 2px 6px; }

      pre {
        padding: 12px;
        overflow-x: auto;
        margin: 12px 0;
      }

      /* Images */
      .markdown-section img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--border);
        transition: transform 0.3s, box-shadow 0.3s;
        margin: 16px 0;
      }

      .markdown-section img:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(124, 92, 255, 0.2);
      }

      /* Lists */
      ul, ol { margin: 12px 0 12px 20px; }
      li { margin: 6px 0; }

      /* Tables */
      table { border-collapse: collapse; width: 100%; margin: 16px 0; }
      th, td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border); }
      th { background: var(--hover); color: var(--accent); font-weight: 600; }

      /* Blockquote */
      blockquote {
        border-left: 4px solid var(--accent);
        padding: 12px 16px;
        margin: 16px 0;
        background: var(--hover);
        border-radius: 0 4px 4px 0;
      }

      /* Search Box */
      .search { padding: 12px 16px; }
      input.search-input {
        background: var(--bg-alt) !important;
        border: 1px solid var(--border) !important;
        color: var(--text) !important;
        border-radius: 6px !important;
        padding: 8px 12px !important;
      }

      input.search-input::placeholder { color: var(--text-muted) !important; }

      /* Footer & Nav */
      .app-nav { background: linear-gradient(90deg, rgba(10,14,20,0.8), rgba(15,21,35,0.8)); border-bottom: 1px solid var(--border); }

      /* Scrollbar */
      body::-webkit-scrollbar { width: 8px; }
      body::-webkit-scrollbar-track { background: transparent; }
      body::-webkit-scrollbar-thumb { background: rgba(124, 92, 255, 0.4); border-radius: 4px; }
      body::-webkit-scrollbar-thumb:hover { background: rgba(124, 92, 255, 0.6); }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Feather Docs',
        repo: 'FeatherUtils/feather-docs',
        loadSidebar: true,
        subMaxLevel: 2,
        basePath: '/feather-docs',
        crossOriginLinks: ['https://'],
        themeColor: '#7c5cff',
        search: {
          placeholder: 'Search docs...',
          paths: 'auto',
          depth: 3,
          noData: 'No results found',
        },
        hooks: {
          beforeEach: function(html) {
            html = html.replace(
              /src=["\'](?!https?:\/\/)(?!\/feather-docs)/g,
              'src="/feather-docs'
            );
            return html;
          }
        }
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
