<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feather Docs</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      :root {
        --bg: #0f1720;
        --panel: #0b1220;
        --muted: #9aa4b2;
        --text: #e6eef6;
        --accent: #7c5cff;
        --code-bg: #071025;
      }

      html { color-scheme: dark; }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        -webkit-font-smoothing: antialiased;
      }

      .sidebar {
        width: 260px;
        padding-top: 12px;
        background: linear-gradient(180deg, rgba(12,16,24,0.98), rgba(6,8,12,0.98)) !important;
        border-right: 1px solid rgba(255,255,255,0.04);
        box-shadow: 8px 0 30px rgba(2,6,23,0.6);
      }

      .sidebar .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 18px;
        margin-bottom: 6px;
      }

      .sidebar .logo img {
        height: 40px;
        width: 40px;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.6);
      }

      .sidebar .logo h3 { margin: 0; font-size: 16px; color: var(--text); }

      .sidebar a, .sidebar a:visited { color: var(--muted); padding: 8px 18px; display: block; border-left: 4px solid transparent; }
      .sidebar a:hover { color: var(--text); background: rgba(255,255,255,0.01); }
      .sidebar a.active { color: var(--text); border-left-color: var(--accent); background: linear-gradient(90deg, rgba(124,92,255,0.06), transparent); }

      .markdown-section {
        background: transparent;
        color: var(--text);
      }

      h1,h2,h3,h4 { color: var(--text); }

      a { color: var(--accent); }

      pre, code { background: var(--code-bg); color: var(--text); border-radius: 6px; }

      .markdown-section img { max-width: 100%; height: auto; border-radius: 6px; box-shadow: 0 6px 18px rgba(2,6,23,0.7); }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Feather Docs',
        repo: 'FeatherUtils/feather-docs',
        loadSidebar: true,
        subMaxLevel: 2,
        basePath: '/feather-docs',
        crossOriginLinks: ['https://'],
        themeColor: '#6c5ce7',
        search: {
          placeholder: 'Search the docs'
        }
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
