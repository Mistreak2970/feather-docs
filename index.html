<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feather Docs</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <base href="/feather-docs/">
    <style>
      :root {
        --bg: #0f1720;
        --panel: #0b1220;
        --muted: #9aa4b2;
        --text: #e6eef6;
        --accent: #7c5cff;
        --code-bg: #071025;
      }

      html { color-scheme: dark; }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        -webkit-font-smoothing: antialiased;
      }

      .sidebar {
        background: linear-gradient(180deg, rgba(12,16,24,1), rgba(8,10,16,1)) !important;
        border-right: 1px solid rgba(255,255,255,0.03);
      }

      .sidebar a, .sidebar a:visited { color: var(--muted); }
      .sidebar a:hover { color: var(--text); }

      .markdown-section {
        background: transparent;
        color: var(--text);
      }

      h1,h2,h3,h4 { color: var(--text); }

      a { color: var(--accent); }

      pre, code { background: var(--code-bg); color: var(--text); border-radius: 6px; }

      .markdown-section img { max-width: 100%; height: auto; border-radius: 6px; box-shadow: 0 6px 18px rgba(2,6,23,0.7); }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Feather Docs',
        repo: 'FeatherUtils/feather-docs',
        loadSidebar: true,
        subMaxLevel: 2,
        basePath: '/feather-docs',
        crossOriginLinks: ['https://'],
        themeColor: '#6c5ce7'
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
